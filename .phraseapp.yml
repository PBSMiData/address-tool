phraseapp:
  push:
    sources:
      - file: ./resources/lang/<locale_code>/<tag>.php
        params:
          file_format: laravel
  pull:
    targets:
      - file: ./resources/lang/<locale_code>/auth.php
        params:
          file_format: laravel
          tag: auth
      - file: ./resources/lang/<locale_code>/pagination.php
        params:
          file_format: laravel
          tag: pagination
      - file: ./resources/lang/<locale_code>/passwords.php
        params:
          file_format: laravel
          tag: passwords
      - file: ./resources/lang/<locale_code>/validation.php
        params:
          file_format: laravel
          tag: validation
      - file: ./resources/lang/<locale_code>/content.php
        params:
          file_format: laravel
          tag: content
